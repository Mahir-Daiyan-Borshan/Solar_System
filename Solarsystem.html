<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Solar System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f0f 70%, #000000 100%);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .hamburger-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .hamburger-icon:hover {
            transform: scale(1.1);
            color: #7b2bf9;
        }

        .menu-items {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 8px;
            visibility: hidden;
            opacity: 0;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 9998;
            transform: translateY(-20px);
            transition: all 0.3s ease-in-out;
            min-width: 200px;
        }

        .menu-items.active {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            display: flex;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-items a:hover {
            background: rgba(123, 43, 249, 0.3);
            transform: translateX(5px);
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .solar-system {
                transform: scale(0.7);
            }
        }

        @media (max-width: 576px) {
            .solar-system {
                transform: scale(0.5);
            }
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            perspective: 500px;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .solar-system {
            position: relative;
            width: 500px;
            height: 500px;
            z-index: 1;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitGlow 4s ease-in-out infinite alternate;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
        }

        @keyframes orbitGlow {
            0% {
                border-color: rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
            }

            50% {
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
            }

            100% {
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            }
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffeb3b 0%, #ffc107 40%, #ff9800 70%, #ff5722 100%);
            border-radius: 50%;
            box-shadow:
                0 0 20px #ff9800,
                0 0 40px #ff9800,
                0 0 60px #ff5722;
            z-index: 2;
            animation: sunPulse 3s ease-in-out infinite, sunRotate 20s linear infinite;
        }

        @keyframes sunPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow:
                    0 0 20px #ff9800,
                    0 0 40px #ff9800,
                    0 0 60px #ff5722;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow:
                    0 0 30px #ff9800,
                    0 0 50px #ff9800,
                    0 0 70px #ff5722,
                    0 0 90px rgba(255, 87, 34, 0.5);
            }
        }

        @keyframes sunRotate {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100px 0;
            }
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform-origin: 50% 50%;
            animation: orbit linear infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .planet:hover {
            transform-origin: 50% 50%;
            filter: brightness(1.5) saturate(1.3);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: inherit;
            filter: blur(4px);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .planet:hover::after {
            opacity: 0.6;
        }

        /* Planet styles with enhanced colors and effects */
        .mercury {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at 30% 30%, #e6e6e6, #b3b3b3, #808080);
            box-shadow: 0 0 10px rgba(230, 230, 230, 0.7);
            animation: orbit linear infinite, planetRotate 5s linear infinite;
        }

        .venus {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at 30% 30%, #ffd699, #ffb347, #cc7000);
            box-shadow: 0 0 12px rgba(255, 198, 73, 0.7);
            animation: orbit linear infinite, planetRotate 6s linear infinite;
        }

        .earth {
            width: 9px;
            height: 9px;
            background: radial-gradient(circle at 30% 30%, #6b93d6, #1e3a8a, #10b981);
            box-shadow: 0 0 12px rgba(107, 147, 214, 0.8);
            animation: orbit linear infinite, earthRotate 2s linear infinite;
        }

        .mars {
            width: 7px;
            height: 7px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc0000, #800000);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            animation: orbit linear infinite, planetRotate 4s linear infinite;
        }

        .jupiter {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #ffd699, #d2691e, #8b4513);
            box-shadow: 0 0 18px rgba(210, 105, 30, 0.8);
            animation: orbit linear infinite, jupiterRotate 3s linear infinite;
        }

        @keyframes jupiterRotate {
            from {
                background-position: 0px 0px;
            }

            to {
                background-position: 48px 0px;
            }
        }

        .saturn {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ffeac2, #fad5a5, #daa520);
            box-shadow: 0 0 16px rgba(250, 213, 165, 0.7);
            position: relative;
            animation: orbit linear infinite, planetRotate 4s linear infinite;
        }

        @keyframes planetRotate {
            from {
                background-position: 0px 0px;
            }

            to {
                background-position: 20px 0px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .solar-system {
                transform: scale(0.7);
            }
        }

        @media (max-width: 576px) {
            .solar-system {
                transform: scale(0.5);
            }
        }

        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            border: 2px solid rgba(250, 213, 165, 0.6);
            border-radius: 50%;
            z-index: -1;
            animation: ringPulse 4s infinite alternate;
        }

        @keyframes ringPulse {
            from {
                width: 35px;
                height: 35px;
                opacity: 0.6;
            }

            to {
                width: 38px;
                height: 38px;
                opacity: 0.8;
            }
        }

        .uranus {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #a6e6ff, #4fd0e7, #0891b2);
            box-shadow: 0 0 14px rgba(79, 208, 231, 0.8);
            animation: orbit linear infinite, planetRotate 7s linear infinite;
        }

        .neptune {
            width: 13px;
            height: 13px;
            background: radial-gradient(circle at 30% 30%, #6495ed, #4169e1, #191970);
            box-shadow: 0 0 14px rgba(65, 105, 225, 0.8);
            animation: orbit linear infinite, planetRotate 8s linear infinite;
        }

        @keyframes earthRotate {
            from {
                background-position: 0px 0px;
            }

            to {
                background-position: 20px 0px;
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translate(var(--distance)) rotate(0deg);
            }

            to {
                transform: rotate(360deg) translate(var(--distance)) rotate(360deg);
            }
        }

        /* Orbit distances and speeds */
        .mercury {
            --distance: 60px;
            animation-duration: 4s;
        }

        .venus {
            --distance: 85px;
            animation-duration: 7s;
        }

        .earth {
            --distance: 110px;
            animation-duration: 10s;
        }

        .mars {
            --distance: 140px;
            animation-duration: 15s;
        }

        .jupiter {
            --distance: 180px;
            animation-duration: 22s;
        }

        .saturn {
            --distance: 220px;
            animation-duration: 28s;
        }

        .uranus {
            --distance: 260px;
            animation-duration: 35s;
        }

        .neptune {
            --distance: 300px;
            animation-duration: 42s;
        }

        /* Info Panel Styling */
        #infoPanel {
            position: fixed;
            top: 0;
            right: -30%;
            width: 30vw;
            min-width: 320px;
            max-width: 500px;
            height: 100vh;
            background: #000;
            color: #fff;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0, 140, 255, 0.3);
            border-left: 1px solid rgba(100, 200, 255, 0.15);
            opacity: 0;
            display: block;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        #infoPanel.show {
            right: 0;
            opacity: 1;
        }

        .info-content {
            padding: 32px 24px 24px 24px;
        }

        .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.2s, color 0.2s, transform 0.3s;
            opacity: 1;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.25);
            color: #ff5555;
            transform: rotate(90deg) scale(1.1);
        }

        @media (max-width: 900px) {
            #infoPanel {
                width: 50vw;
                min-width: 0;
            }
        }

        @media (max-width: 600px) {
            #infoPanel {
                width: 100vw;
                right: -100vw;
                max-width: none;
                min-width: 0;
            }

            #infoPanel.show {
                right: 0;
            }
        }

        .solar-system {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .solar-system.shifted {
            transform: translateX(-15vw);
        }

        @media (max-width: 900px) {
            .solar-system.shifted {
                transform: translateX(-25vw);
            }
        }

        @media (max-width: 600px) {
            .solar-system.shifted {
                transform: scale(0.8) translateX(-40vw);
            }
        }

        /* Scrollbar styling for hidden moons */
        .hidden-moons::-webkit-scrollbar {
            width: 6px;
        }

        .hidden-moons::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .hidden-moons::-webkit-scrollbar-thumb {
            background: rgba(100, 181, 246, 0.5);
            border-radius: 3px;
        }

        .hidden-moons::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 181, 246, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .detail-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .detail-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .detail-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .detail-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .detail-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .detail-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .detail-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .detail-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-light {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-outline-light:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 10px;
                padding: 8px 10px;
            }

            .btn-outline-light {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .see-more-moons-btn {
            background: linear-gradient(90deg, #2196f3 60%, #64b5f6 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 3px 14px;
            margin-left: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            outline: none;
            display: inline-block;
        }

        .see-more-moons-btn:hover,
        .see-more-moons-btn:focus {
            background: linear-gradient(90deg, #1565c0 60%, #64b5f6 100%);
            color: #fff;
            transform: scale(1.07);
        }

        .hidden-moons {
            margin-top: 10px;
            background: rgba(33, 150, 243, 0.08);
            border-radius: 8px;
            padding: 10px 12px 0 12px;
            color: #b3e5fc;
            font-size: 0.97rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            animation: fadeIn 0.3s;
            position: relative;
        }

        .moons-list {
            margin-bottom: 10px;
            word-break: break-word;
        }

        .show-less-moons-btn {
            background: none;
            color: #2196f3;
            border: none;
            border-radius: 6px;
            padding: 4px 0 8px 0;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: color 0.2s;
            outline: none;
            margin-top: 0;
            margin-bottom: 0;
            display: block;
        }

        .show-less-moons-btn:hover,
        .show-less-moons-btn:focus {
            color: #1565c0;
            text-decoration: underline;
        }

        .see-more-moons-link,
        .show-less-moons-btn {
            color: #2196f3;
            background: none;
            border: none;
            border-radius: 6px;
            padding: 2px 0 8px 0;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            width: auto;
            transition: color 0.2s;
            outline: none;
            margin-left: 8px;
            margin-top: 0;
            margin-bottom: 0;
            display: inline;
        }

        .see-more-moons-link:hover,
        .see-more-moons-link:focus,
        .show-less-moons-btn:hover,
        .show-less-moons-btn:focus {
            color: #1565c0;
            text-decoration: underline;
        }
    </style>
</head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Create starfield
            function createStarfield() {
                const starfield = document.getElementById('starfield');
                const numStars = 400; // Increased from 200

                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    // Random size with improved distribution
                    const sizes = ['small', 'medium', 'large'];
                    const weights = [0.75, 0.2, 0.05]; // 75% small, 20% medium, 5% large
                    let random = Math.random();
                    let sizeClass = sizes[0];

                    if (random > weights[0]) {
                        sizeClass = random > weights[0] + weights[1] ? sizes[2] : sizes[1];
                    }

            function showPlanetInfo(planet) {
                const data = planetData[planet];
                if (!data) return;
                let moonsList = '';
                if (data.moons && data.moons.length > 0) {
                    if (data.moons.length <= 5) {
                        moonsList = data.moons.join(', ');
                    } else {
                        const visibleMoons = data.moons.slice(0, 5).join(', ');
                        const hiddenMoons = data.moons.slice(5).join(', ');
                        moonsList = `${visibleMoons} <span class="see-more-moons-link" tabindex="0" role="button">See ${data.moons.length - 5} more</span>

            <div class="moons-list">${hiddenMoons}</div>
            <span class="show-less-moons-btn" tabindex="0" role="button">Show less</span>

                    }

                    moonsList = 'None';

            <h2 style="font-size:2.2rem;background:linear-gradient(to right,#64b5f6,#2196f3);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 10px rgba(33,150,243,0.5);margin:0 0 18px 0;">${planet}</h2>

            // Animation controls

            let currentSpeed = 1;

            function toggleAnimation() {
                const planets = document.querySelectorAll('.planet');
                const btn = event.target;

                if (isPaused) {
                    planets.forEach(planet => {
                        planet.style.animationPlayState = 'running';
                    });
                    btn.textContent = '⏸️ Pause';
                    isPaused = false;
                } else {
                    planets.forEach(planet => {
                        planet.style.animationPlayState = 'paused';
                    });
                    btn.textContent = '▶️ Play';
                    isPaused = true;
                }
            }

            function changeSpeed(speed) {
                const planets = document.querySelectorAll('.planet');
                let multiplier;

                switch (speed) {
                    case 'slow':
                        multiplier = 2;
                        break;
                    case 'normal':
                        multiplier = 1;
                        break;
                    case 'fast':
                        multiplier = 0.3;
                        break;
                }

                planets.forEach(planet => {
                    const originalDuration = parseFloat(getComputedStyle(planet).animationDuration);
                    const baseDuration = originalDuration / currentSpeed;
                    planet.style.animationDuration = (baseDuration * multiplier) + 's';
                });

                currentSpeed = multiplier;
            }

            // Shooting stars effect
            function createShootingStar() {
                const star = document.createElement('div');
                star.style.position = 'fixed';
                star.style.width = '3px';
                star.style.height = '3px';
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.boxShadow = '0 0 8px 4px rgba(255,255,255,0.8), 0 0 20px 8px rgba(255,255,255,0.3)';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = '-10px';
                star.style.zIndex = '5';

                // Add trail effect
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.width = '1px';
                trail.style.height = '20px';
                trail.style.background = 'linear-gradient(to top, transparent, rgba(255,255,255,0.8))';
                trail.style.left = (parseInt(star.style.left) + 1) + 'px';
                trail.style.top = '-10px';
                trail.style.zIndex = '4';
                trail.style.transformOrigin = 'top';

                document.body.appendChild(star);
                document.body.appendChild(trail);

                const duration = Math.random() * 2000 + 800;
                const angle = Math.random() * 30 - 15; // Random angle between -15 and 15 degrees
                const distance = Math.max(window.innerWidth, window.innerHeight) * 1.5;
                const endX = parseInt(star.style.left) + distance * Math.sin(angle * Math.PI / 180);
                const endY = window.innerHeight + 10;

                // Animate star
                star.animate([
                    { transform: `translate(0, 0)`, opacity: 0 },
                    { transform: `translate(${endX - parseInt(star.style.left)}px, ${endY}px)`, opacity: 1, offset: 0.8 },
                    { transform: `translate(${endX - parseInt(star.style.left)}px, ${endY}px)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
                }).onfinish = () => {
                    star.remove();
                };

                // Animate trail
                trail.animate([
                    { transform: `translate(0, 0) rotate(${angle}deg) scaleY(1)`, opacity: 0 },
                    { transform: `translate(${endX - parseInt(trail.style.left)}px, ${endY}px) rotate(${angle}deg) scaleY(${distance / 20})`, opacity: 0.8, offset: 0.8 },
                    { transform: `translate(${endX - parseInt(trail.style.left)}px, ${endY}px) rotate(${angle}deg) scaleY(${distance / 20})`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
                }).onfinish = () => {
                    trail.remove();
                };
            }

            // Create shooting stars more frequently
            setInterval(createShootingStar, Math.random() * 5000 + 3000);

            // Initialize
            createStarfield();

            // Add some sparkle effects to planets periodically
            function addSparkle(planet) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.transform = 'translate(-50%, -50%)';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '10';
                sparkle.style.boxShadow = '0 0 8px 2px rgba(255,255,255,0.8)';

                planet.appendChild(sparkle);

                sparkle.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: 'translate(-50%, -50%) scale(2)', opacity: 0.8, offset: 0.5 },
                    { transform: 'translate(-50%, -50%) scale(3)', opacity: 0 }
                ], {
                    duration: 1200,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
                }).onfinish = () => {
                    sparkle.remove();
                };
            }

            // Random sparkles on planets
            setInterval(() => {
                const planets = document.querySelectorAll('.planet');
                const randomPlanet = planets[Math.floor(Math.random() * planets.length)];
                if (Math.random() < 0.5) { // 50% chance (increased from 30%)
                    addSparkle(randomPlanet);
                }
            }, 1500); // More frequent sparkles (reduced from 2000ms)

        <script>
            // Hamburger menu functionality
            document.addEventListener('DOMContentLoaded', function () {
                const hamburgerBtn = document.querySelector('.hamburger-icon');
                const menuItems = document.querySelector('.menu-items');
                let isMenuOpen = false;

                function toggleMenu(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    isMenuOpen = !isMenuOpen;
                    menuItems.classList.toggle('active');
                }

                function closeMenu() {
                    if (isMenuOpen) {
                        isMenuOpen = false;
                        menuItems.classList.remove('active');
                    }
                }

                // Toggle menu when clicking hamburger
                hamburgerBtn.addEventListener('click', toggleMenu);

                // Close menu when clicking a link
                menuItems.addEventListener('click', function (event) {
                    if (event.target.tagName === 'A') {
                        closeMenu();
                    }
                    event.stopPropagation();
                });

                // Close menu when clicking outside
                document.addEventListener('click', function (event) {
                    const isClickInside = menuItems.contains(event.target) || hamburgerBtn.contains(event.target);
                    if (!isClickInside) {
                        closeMenu();
                    }
                });

                // Close menu when pressing Escape key
                document.addEventListener('keydown', function (event) {
                    if (event.key === 'Escape') {
                        closeMenu();
                    }
                });
            });
        </script>
